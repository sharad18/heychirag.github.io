---
layout: front
title: Home
---
<script>
 function menuToggle(){
     if(document.getElementById("menu-icon").className === "open"){  
         document.getElementById("menu-icon").className = "";
     }
     else{
         document.getElementById("menu-icon").className = "open";
     }
 }

</script>

<header class="masthead">
    <div id="menu-icon" onclick="menuToggle()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div class="front">

</div>

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}
     â€¢ <a href="{{ post.url }}#disqus_thread">0 Comments</a>
    </time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
